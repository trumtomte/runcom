# Colors
set -g default-terminal "screen-256color"

set -g mouse on
set -g history-limit 10000
set -sg escape-time 0

# Start window index at 1, renumber windows after closing
set -g base-index 1
set-option -g renumber-windows on

# Statusbar settings
set -g status-justify centre
set -g status-left ''
set -g status-right ''
setw -g window-status-format "#I: #W"
setw -g window-status-current-format "[#I: #W]"

# Statusbar colors
set -g status-fg green
set -g status-bg default

# Window colors
set-window-option -g window-status-style fg=colour240
set-window-option -g window-status-current-style fg=red,bg=default
# Activity
set-window-option -g window-status-activity-style fg=yellow,bg=default,none

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Emacs mode
# set-window-option -g mode-keys emacs
set-window-option -g mode-keys vi

# Switch panes with HJKL
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Window splits
bind - split-window -h
bind _ split-window -v

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Last pane
bind-key C-a last-pane

# Load local tmux config if it exists
if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'

# reload source file
bind r source-file ~/.tmux.conf
